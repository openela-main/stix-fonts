<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Complete STIX Math with the main STIX faces, and complete those
       faces with STIX Math symbols -->
  <alias binding="same">
    <family>STIX Math</family>
    <accept>
      <family>STIX</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>STIX</family>
    <accept>
      <family>STIX Math</family>
    </accept>
  </alias>
</fontconfig>
